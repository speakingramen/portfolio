<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Header</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" 
        rel="stylesheet">

    <!-- Font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
        ></script>
    </head>

    <body>
         <!--Main Nav-->
        <div id="header">
            <!--Dropdown menu for language-->
                    <ul id='lan' class="lang_menu">    
                <li><a href='#'>Language</a>    
                <ul>    
                    <li><a href='#'>English</a></li>    
                    <li><a href='#'>日本語</a></li>    
                </ul>    
                </li>    
            </ul> 

            <!--Logo/name-->
            <div class="main_nav">
            
                <div id="logo">
                    <img src="../header/images/logo_small.png" alt="small logo">NAOMI KITAZAWA
                </div>
                
            <!--Nav menu hover -->
            <ul id='nav' class="right">
                <li id="illust"><a href="#">Illustrations</a></li>
                <li id="UX"><a href="https://speakingramen.github.io/portfolio/UX_projects">UX Projects</a></li>
                <li id="about"><a href="https://speakingramen.github.io/portfolio/About_me">About me</a></li>
                <li id="contacts"><a href="https://speakingramen.github.io/portfolio/Contacts">Contacts</a></li>
                <li id="hamburger"><a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i></a></li>
                </ul>

            </div>    
        </div>
<!--Body-->
<script>
    function myFunction() {
      var x = document.getElementById("right");
      if (x.className === "nav") {
        x.className += " responsive";
      } else {
        x.className = "nav";
      }
    }
    </script>

    </body>
</html>
